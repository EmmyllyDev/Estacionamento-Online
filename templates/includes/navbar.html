{% load static %}

<!-- Navbar -->
<nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark shadow">
  <div class="container">

    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="bi bi-car-front-fill me-2"></i>MyParking
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsFurni">
      <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Inicial</a>
        </li>
        <li>
          <a class="nav-link" href="{% url 'precos' %}">Preços</a>
        </li>
        <li>
          <a class="nav-link" href="{% url 'vagas:lista_vagas' %}">Vagas</a>
        </li>
        <li>
          <a class="nav-link" href="{% url 'reservar' %}">Reservas</a>
        </li>
        <li>
          <a class="nav-link" href="{% url 'contato' %}">Contato</a>
        </li>
      </ul>

      <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-4">
        {% if user.is_authenticated %}
          <!-- Ícone + Nome do Usuário -->
          <li class="nav-item d-flex align-items-center me-3">
            <a href="{% url 'perfil_usuario' %}" class="text-white text-decoration-none d-flex align-items-center">
              <i class="bi bi-person-circle me-1 fs-5"></i> 
              {{ user.get_full_name|default:user.username }}
            </a>
          </li>

          <!-- Sair -->
          <li>
            <a class="nav-link text-warning fw-bold" href="{% url 'sair' %}">
              <i class="bi bi-box-arrow-right me-1"></i> Sair
            </a>
          </li>
        {% else %}
          <!-- Login -->
          <li>
            <a class="nav-link" href="{% url 'login' %}">
              <img src="{% static 'images/user.svg' %}" alt="Login">
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
