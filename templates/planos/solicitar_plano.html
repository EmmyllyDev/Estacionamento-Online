{% extends 'base.html' %}

{% block title %}Solicitar Plano Mensalista{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Solicitar Plano</h2>
  
  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">
            {{ field.errors|striptags }}
          </div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-100">Contratar plano</button>
    <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
  </form>
</div>
{% endblock %}
