{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 shadow rounded-4" style="width: 400px;">
    <div class="card-body text-center">  
        <h2 class="card-title fw-bold text-primary mb-2">Redefinir sua senha</h2>
        <p class="card-subtitle text-muted mb-4">Digite seu e-mail cadastrado. Você receberá um link para redefinir sua senha. </p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                {{ form.email }}
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4 fw-bold custom-btn-primary">
                Enviar e-mail
            </button>
        </form>

        <div class="text-primary fw-bold">
            <a href="{% url 'login' %}" class="text-decoration-none">
                Voltar para login
            </a>
        </div>
    </div>
    </div>
</div>
{% endblock %}
